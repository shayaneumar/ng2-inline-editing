<h3>
  {{title}}
</h3>

<div>
  <app-inline-edit 
    [(ngModel)]="editableText" 
    (save)="saveEditable($event)">
  </app-inline-edit>
  <form [formGroup]="myForm">
    <app-inline-edit
      formControlName="editableText2" 
      (save)="saveEditable($event)" 
      min="1" 
      max="200" 
      type="textarea" 
      rows="5"
      columns="20">
    </app-inline-edit>
    <div class="task-name-required"  [hidden]="myForm.controls.editableText2.valid">Required.</div>
  </form>
</div>
