<div *ngIf="text">
  <div *ngIf="showAll">{{text}}</div>
  <div *ngIf="showMoreOption">
    {{text | truncate : limit}}
    <button ion-button (click)="truncating = false">show more</button>
  </div>
  <div *ngIf="showLessOption">
    {{text}}
    <button ion-button (click)="truncating = true">show less</button>
  </div>
</div>
